<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <!-- 
    computed和watch的qubie:
    1.computed能完成的,watch也能完成
    2.watch能完成的,computed不一定能完成(例如异步)
   -->
  <div id="root">
    姓: <input type="text" v-model='firstname'> <br>
    名: <input type="text" v-model='lastname'> <br>
    <h3>全名: {{fullname}}</h3>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    new Vue({
      el: '#root',
      data: {
        firstname: '张',
        lastname: '三',
        fullname: '张-三'
      },
      watch: {
        firstname(val) {
          // wahch属性可以轻松开启一个异步任务
          setTimeout(() => {
            // 定时器要写成箭头函数(让this指向vue)
            this.fullname = val + '-' + this.lastname;
          }, 1000);
        },
        lastname(val) {
          this.fullname = this.firstname + '-' + val;
        }
      }
    })
  </script>
</body>

</html>
