<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <div id="root">
    <h1>插值语法</h1>
    <h3>你好{{msg}}</h3>
    <hr>
    <h1>指令语法</h1>
    <a v-bind:href="href.url">百度</a>
    <!-- v-bind: 可以简写为 : -->
    <a :href="href.url">百度</a>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    new Vue({
      el: '#root',
      data: {
        msg: 'vue.js',
        href: {
          url: 'http://www.baidu.com'
        }
      }
    })
  </script>
</body>

</html>
