<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <div id="root">
    <h2>当前的n: <span v-text="n"></span></h2>
    <h2>放大的n: <span v-big="n"></span></h2>
    <button @click="n++">n++</button>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    new Vue({
      el: '#root',
      data: {
        n: 1
      },
      // 定义指令
      directives: {
        // 指令所在的模板被解析时,调用big函数
        big(element, binding) {
          element.innerText = binding.value * 10
        }
      }
    })
  </script>
</body>

</html>
