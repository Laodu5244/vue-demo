<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <div id="root">
    <h3>{{n}}</h3>
    <h2>放大的n: <span v-big="n"></span></h2>
    <button @click="n++">n++</button>
    <input type="text" v-fbind:value="n">
  </div>

  <script src="../js/vue.js"></script>
  <script>
    // 跟过滤器一样, 自定义指令也可以定义为全局指令
    // Vue.directive()
    new Vue({
      el: '#root',
      data: {
        n: 1
      },
      directives: {
        big(element, binding) {
          element.innerText = binding.value * 10
        },
        fbind: {
          // 指令与元素成功绑定时
          bind(element, binding) {
            element.value = binding.value;
          },
          // 指令与所在函数被插入页面时
          inserted(element, binding) {
            element.focus();
          },
          // 指令与所在函数被重新解析时
          update(element, binding) {
            element.value = binding.value;
          },
        }
      }
    })
  </script>
</body>
