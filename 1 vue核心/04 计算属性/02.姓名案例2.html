<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <div id="root">
    姓: <input type="text" v-model="firstname"><br>
    名: <input type="text" v-model="lastname"><br>
    <!-- methods方法 -->
    全名: <span>{{fullName()}}</span>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    new Vue({
      el: '#root',
      data: {
        firstname: '张',
        lastname: '三'
      },
      methods: {
        fullName() {
          return this.firstname + this.lastname;
        }
      }
    })
  </script>
</body>

</html>
