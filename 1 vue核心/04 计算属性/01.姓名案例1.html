<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>

  <div id="root">
    姓: <input type="text" v-model="firstname"><br>
    名: <input type="text" v-model="lastname"><br>
    <!-- 插值方法 -->
    全名: <span>{{firstname}}-{{lastname}}</span>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    new Vue({
      el: '#root',
      data: {
        firstname: '张',
        lastname: '三'
      }
    })
  </script>
</body>

</html>
