<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
</head>

<body>
  <div id="app">
    {{ str }}
    <h1>{{ str }}</h1>
    <button @click="btn">按钮</button>
    <input type="text" v-model='str'> </div>
  <script src="./vue.js"></script>
  <script>
  new Vue({
    el: '#app',
    data: {
      str: 'hello world',
      num: 100
    },
    methods: {
      btn(e) {
        this.str = "你好世界";
      }
    }
  })
  </script>
</body>

</html>
